<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="favicon" href="img/favicon-green.ico">
        <title>Spotify Web</title>
    </head>
    <body class="flex-column pos-rel">
        <main class="flex-row">
            <aside class="navbar-profile flex-column pos-rel">
                <!-- Top NavBar Profile Section -->
                <!-- Logo -->
                <div class="container-navbar">
                    <img src="img/logo.svg" alt="">
                </div>

                <!-- Home / Search / Library  -->
                <ul class="list-style-none home-search-library">
                    <li class="home">
                        <a class="a-style-none side-navbar"> <img src="img/home.svg" alt=""> Home </a>
                    </li>
                    <li class="search">
                        <a class="a-style-none side-navbar"> <img src="img/search.svg" alt=""> Cerca </a>
                    </li>
                    <li class="library">
                        <a class="a-style-none side-navbar"> <img src="img/libreria.svg" alt=""> La tua libreria </a>
                    </li>
                </ul>
                <!-- /Top NavBar Profile Section -->

                <!-- Middle NavBar Profile Section -->
                <!-- New Playlist -->
                <div class="playlist-list container-navbar">
                    <h3>PLAYLIST</h3>
                    <div class="new-playlist">
                        <a class="tab a-style-none"> <i class="fas fa-plus-square"></i> Crea Playlist </a>
                    </div>
                    <!-- Playlist List -->
                    <ul class="playlist-names list-style-none">
                        <li class="new-playlist"><a class="tab a-style-none"> Nome Playlist </a></li>
                        <li class="new-playlist"><a class="tab a-style-none"> Nome Playlist </a></li>
                        <li class="new-playlist"><a class="tab a-style-none"> Nome Playlist </a></li>
                        <li class="new-playlist"><a class="tab a-style-none"> Nome Playlist </a></li>
                        <li class="new-playlist"><a class="tab a-style-none"> Nome Playlist </a></li>
                        <li class="new-playlist"><a class="tab a-style-none"> Nome Playlist </a></li>
                        <li class="new-playlist"><a class="tab a-style-none"> Nome Playlist </a></li>
                    </ul>
                </div>
                <!-- /Middle NavBar Profile Section -->

                <!-- Bottom NavBar Profile Section -->
                <div class="bottom-side-navbar pos-abs">
                        <div class="container-navbar bottom-navbar">
                            <a class="download-app tab a-style-none" href=""> <img src="img/download.svg" alt=""> Installa app</a>
                            
                            <a class="user tab a-style-none" > <img src="img/profile.svg" alt=""> Tim Berners-Lee</a>
                        </div>
                    </div>
                <!-- /Bottom NavBar Profile Section -->


            </aside>

            <section>
                <div class="overlay-upgrade"> <!-- Position Fixed/Absolute(?) -->

                </div>
                <div class="list-song">

                </div>
            </section>

        </main>

        <footer class="navbar-song pos-abs">    <!-- Position Fixed/Absolute(?) -->

        </footer>
    </body>
</html>
