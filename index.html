<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="favicon" href="img/favicon-green.ico">
        <title>Spotify Web</title>
    </head>
    <body class="flex-column pos-rel">
        <main class="flex-row">
            <aside class="navbar-profile pos-rel">
                <!-- Top NavBar Profile Section -->
                <!-- Logo -->
                <div class="container-navbar">
                    <img src="img/logo.svg" alt="">
                </div>

                <!-- Home / Search / Library  -->
                <ul class="list-style-none home-search-library">
                    <li class="home">
                        <a class="a-style-none side-navbar"> <img src="img/home.svg" alt=""> Home </a>
                    </li>
                    <li class="search">
                        <a class="a-style-none side-navbar"> <img src="img/search.svg" alt=""> Cerca </a>
                    </li>
                    <li class="library">
                        <a class="a-style-none side-navbar"> <img src="img/libreria.svg" alt=""> La tua libreria </a>
                    </li>
                </ul>
                <!-- /Top NavBar Profile Section -->

                <div class="mid-bot-side-navbar container-navbar">

                    <!-- Middle NavBar Profile Section -->
                    <!-- New Playlist -->
                    <h3>PLAYLIST</h3>
                    <div class="new-playlist">
                        <a class="tab a-style-none" href="">
                            <i class="fas fa-plus-square"></i> Crea Playlist
                        </a>
                    </div>

                    <!-- Playlist List -->
                    <ul class="playlist-names list-style-none">
                        <li class="new-playlist">
                            <a class="tab a-style-none" href=""> Nome Playlist </a>
                        </li>
                        <li class="new-playlist">
                            <a class="tab a-style-none" href=""> Nome Playlist </a>
                        </li>
                        <li class="new-playlist">
                            <a class="tab a-style-none" href=""> Nome Playlist </a>
                        </li>
                        <li class="new-playlist">
                            <a class="tab a-style-none" href=""> Nome Playlist </a>
                        </li>
                        <li class="new-playlist">
                            <a class="tab a-style-none" href=""> Nome Playlist </a>
                        </li>
                        <li class="new-playlist">
                            <a class="tab a-style-none" href=""> Nome Playlist </a>
                        </li>
                        <li class="new-playlist">
                            <a class="tab a-style-none" href=""> Nome Playlist </a>
                        </li>
                    </ul>
                    <!-- /Middle NavBar Profile Section -->

                    <!-- Bottom NavBar Profile Section -->
                    <div class="bottom-navbar pos-abs">
                        <a class="download-app tab a-style-none" href="">
                            <img src="img/download.svg" alt=""> Installa app
                        </a>
                        <a class="user tab a-style-none" href="">
                            <img src="img/profile.svg" alt=""> Tim Berners-Lee
                        </a>
                    </div>
                    <!-- /Bottom NavBar Profile Section -->

                </div>



            </aside>

            <section>
                <div class="overlay-upgrade flex-row">
                    <a class="upgrade a-style-none" href="">
                        EFFETTUA L'UPGRADE
                    </a>
                </div>
                <div class="list-song">
                    
                </div>
            </section>

        </main>

        <footer class="navbar-player flex-row">

            <!-- Left Side Player -->
            <div class="side-player flex-row">
                <img src="img/sinister.jpeg" alt="">
                <div class="current-song">
                    <h4 class="song-title">Titolo</h4>
                    <a class="author a-style-none">Can Tante</a>
                </div>
                <div class="hearth"> <a class="add-fav tab a-style-none" href="">
                    <i class="far fa-heart"></i>  
                </a></div>
                <div class="folder"> <a class="open-folder tab a-style-none" href="">
                    <i class="far fa-folder"></i>
                </a></div>
            </div>
            <!-- /Left Side Player -->

            <!-- Middle Player -->
            <div class="middle-player flex-column">
                <div class="navigate-song">
                    <a class="random tab a-style-none" href=""><i class="fas fa-random"></i></a>
                    <a class="backward tab a-style-none" href=""><i class="fas fa-step-backward"></i></a>
                    <a class="play tab a-style-none" href=""><i class="far fa-play-circle"></i></a>
                    <a class="forward tab a-style-none" href=""><i class="fas fa-step-forward"></i></a>
                    <a class="redo tab a-style-none" href=""><i class="fas fa-redo"></i></a>
                </div>
                <div class="time-line">
                    <p class="current mins-">0:25</p>
                    <input type="range" min="0" max="261" value="25" class="slider">
                    <p class="max mins-">4:35</p>
                </div>
            </div>
            <!-- /Middle Player -->
            <div class="side-player flex-row">
                <div>
                    <a class="list-icon tab a-style-none" href=""><i class="fas fa-list-ul"></i></a>
                </div>
                <div>
                    <a class="device-icon tab a-style-none" href=""><i class="fas fa-desktop"></i></a>
                </div>
                <div>
                    <a class="volume-icon tab a-style-none" href=""><i class="fas fa-volume-down"></i></a>
                </div>
                <div>
                    <input type="range" class="slider" min="0" max="100" value="20">
                </div>
            </div>
        </footer>
    </body>
</html>
